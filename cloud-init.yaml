#cloud-config

users:
  - name: cheri
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    shell: /home/cheri/.nix-profile/bin/zsh
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  cheri@Cheri-Zephyrus-G15
package_update: true

runcmd:
  - sudo -u cheri gpg_pass=<password> bash -c 'curl -L https://raw.githubusercontent.com/Archeri2000/home-manager/main/scripts/setup-workspace.sh | sh'
  - echo "keep-derivations = true" >> /etc/nix/nix.conf
  - echo "keep-outputs = true" >> /etc/nix/nix.conf
